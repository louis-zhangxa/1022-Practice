<!DOCTYPE html>
<head>
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email">Email</label>
      <br>
      <input type="text" name="email" value="Email">
    </div>
    <div>
      <label for="reason">Why is coding school?</label>
      <br>
      <select name="reason" id="reason">
        <option value="defalut">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful" selected>Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite language (choose one)</p>
      <input type="radio" name="language" id="html" value="html">
      <label for="html">html</label>
      <input type="radio" name="language" id="css" value="css">
      <label for="css">css</label>
      <input type="radio" name="language" id="js" value="js" checked>
      <label for="js">js</label>
    </div>
    <div>
      <p>would you like more info?</p>
      <input type="checkbox" name="signup" checked>
      <label for="signuop">sign me up!</label>
    </div>
    <div>
      <p>comments</p>
      <textarea name="comments" id="comments" cols="30" rows="10" ></textarea>
    </div>
    <button type="submit">submit</button>
  </form>
</body>
